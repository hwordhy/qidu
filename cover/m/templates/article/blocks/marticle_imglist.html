<div class="cf">
    <div class="slidetitle">
        <ul id="tab_slide">
            {?section name=i loop=$articlerows?}
            <li><a href="javascript:void(0)" onmouseover="selecttab(this);clearInterval(int_tab_slide);" onmouseout="slide_tab_slide();" class=""><img src="{?$articlerows[i].url_image?}"></a></li>
            {?/section?}
        </ul>
    </div>
    <div class="slidecontent">
        {?section name=i loop=$articlerows?}
        <div style="{?if $articlerows[i].order == 1 ?}display: block;{?else?}display: none;{?/if?}">
            <a href="{?$articlerows[i].url_articleinfo?}" target="_blank">
                <img src="{?$articlerows[i].url_image?}">
                <span>{?$articlerows[i].articlename?}</span><br>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;{?$articlerows[i].intro|truncate:90:'..'?}</p>
            </a>
        </div>
        {?/section?}
    </div>
    <script type="text/javascript">
        var int_tab_slide;
        function slide_tab_slide(){
            int_tab_slide = setInterval(function(){nexttab("tab_slide")}, 3000);
        }
        addEvent(window, "load", slide_tab_slide);
    </script>
</div>
