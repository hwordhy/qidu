 {?section name=i loop=$articlerows?}
  <dl class="piclist">
    <dt><a data-control-type="shelf"
           href="{?$articlerows[i].url_articleinfo?}" target="_blank"><img src="{?$articlerows[i].url_image?}"/></a></dt>
    <dd>
      <a data-control-type="shelf" href="{?$articlerows[i].url_articleinfo?}" class="htit" target="_blank"> {?$articlerows[i].articlename?}</a>
      <a href="{?$articlerows[i].url_articleinfo?}" class="hname">
        {?$articlerows[i].author?}</a>
    </dd>
  </dl>
  {?/section?}
