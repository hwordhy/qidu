<link href="{?$jieqi_url?}/style/css/top.css" rel="stylesheet" type="text/css">
<div class="tops">
  <ul id="jump">
    <li style="display:none;height:50px;"><a id="top" href="#top"></a></li>
    <li style="height:50px"><a id="weixin" href="javascript:void(0)" onmouseover="showEWM()" onmouseout="hideEWM()">
      <div id="EWM"><img src="{?$jieqi_url?}/style/images/weixin_code.jpg" /></div>
      </a></li>
    <script>
	  	function showEWM()
			{
				document.getElementById("EWM").style.display = 'block';
				}
		function hideEWM()
			{
				document.getElementById("EWM").style.display = 'none';
				}
	  </script>
  </ul>
</div>
<script type="text/javascript">
$(document).ready(function(){

	$(window).scroll(function() {
		if ($(window).scrollTop() > 50) {
			$('#jump li:eq(0)').fadeIn(800);
		} else {
			$('#jump li:eq(0)').fadeOut(800);
		}
	});
	$("#top").click(function() {
		$('body,html').animate({
			scrollTop: 0
		},
		1000);
		return false;
	});
});
</script>
