{?section name=i loop=$articlerows?}
<li class="clearfixer">
  <a href="{?$articlerows[i].url_articleinfo?}" class="rec-pic fl" target="_blank">
    <img data-original="{?$articlerows[i].url_image?}" alt="" class="lazyimg" />
  </a>
  <div class="rec-detail fl">
    <a href="{?$articlerows[i].url_articleinfo?}" class="rec-con-title" target="_blank">
      {?$articlerows[i].articlename?}</a>
    <p class="rec-author">
      <a href="javascript:;" target="_blank">
        作者 : {?$articlerows[i].author?}</a>
    </p>
    <p class="rec-text">
      {?$articlerows[i].intro?} ...
    </p>
  </div>
</li>
{?/section?}
