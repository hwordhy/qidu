<script type="text/javascript">
function frmtip_validate(){
  if(document.frmtip.payegold.value == ""){
    alert("请输入打赏{?$egoldname?}");
    document.frmtip.payegold.focus();
    return false;
  }

  if(parseInt(document.frmtip.payegold.value) < 20){
    alert("至少打赏{?$egoldname?}20以上");
    document.frmtip.payegold.focus();
    return false;
  }
}
</script>
<br />
<form name="frmtip" id="frmtip" action="{?$jieqi_url?}/tip.php?do=submit" method="post" onsubmit="return frmtip_validate();" enctype="multipart/form-data">
<table width="500" class="grid" cellspacing="1" align="center">
<caption>打赏会员</caption>
<tr valign="middle" align="left">
  <td width="20%">目标会员</td>
  <td><a href="{?function jieqi_geturl:'system':'user':$uid?}" target="_blank">{?$uname?}</a></td>
</tr>
<tr valign="middle" align="left">
  <td width="20%">我的{?$egoldname?}</td>
  <td>{?$useremoney?} {?$egoldname?}  </td>
</tr>
<tr valign="middle" align="left">
  <td width="20%">打赏{?$egoldname?}</td>
  <td>
  <input type="text" class="text" name="payegold" id="payegold" size="10" maxlength="10" value="" /> <span class="hot">至少 20 以上</span>  </td>
</tr>
<tr valign="middle" align="left">
  <td width="20%">说明</td>
  <td>本功能是指用{?$egoldname?}打赏给您喜欢的本站会员！</td>
</tr>
<tr valign="middle" align="left">
  <td width="20%">
  &nbsp;
  <input type="hidden" name="act" value="post" />{?$jieqi_token_input?}
  <input type="hidden" name="id" value="{?$uid?}" />  </td>
  <td>
  {?if $ajax_request > 0?}
  <input type="button" name="Submit" class="button" value="提 交" style="cursor:pointer;" onclick="Ajax.Request('frmtip',{onLoading:function(){Form.disable('frmtip');},onComplete:function(){alert(this.response.replace(/<br[^<>]*>/g,'\n'));Form.enable('frmtip');closeDialog();
}});">
  {?else?}
  <input type="submit" class="button" name="submit" value="提 交" />
  {?/if?}
  </td>
</tr>
</table>
</form>
